<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>小让の码场</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "CodeGuide",
        repo: "https://github.com/xihuanxiaorang/docs",
        // 启用封面页，默认 _coverpage.md
        coverpage: true,
        // 加载自定义侧边栏，默认 _sidebar.md
        loadSidebar: true,
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // Tabs选项卡
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        // Alerts提示，配置请参考 https://github.com/fzankl/docsify-plugin-flexible-alerts
        "flexible-alerts": {
          style: "callout",
        },
        // 最近更新记录，配置请参考 https://github.com/pfeak/docsify-updated
        timeUpdater: {
          text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间: {docsify-updated}</div>",
          formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },
        // 进度条美化，配置请参考 https://github.com/HerbertHe/docsify-progress
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },
        // PlantUML，配置请参考 https://github.com/imyelo/docsify-plantuml
        plantuml: {
          skin: "classic",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- tabs选项卡 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- alerts提示 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 最近更新记录 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- 进度条美化 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <!-- 回到顶部 -->
    <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
    <!-- 回到顶部，配置请参考 https://github.com/Sumsung524/docsify-backTop -->
    <script>
      docsifyBackTop = {
        size: 32, // 数值，组件大小，默认值32。
        bottom: 15, // 数值，组件底部偏移距离，默认值15。
        right: 15, // 数值，组件右侧偏移距离，默认值15。
        logo: "🔝", // logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: "\#2096ff", // 背景颜色，#fff、pink等，logo为svg图标时，不填。
      };
    </script>
    <!-- PlantUML支持 -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?3abdc02469f193f086d08ee9a70e811c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
