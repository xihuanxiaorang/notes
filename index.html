<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>小让の码场</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- toc插件样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />
    <!-- 手风琴样式 -->
    <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css" />
    <!-- font-awesome样式 -->
    <link href="/public/css/all.min.css" rel="stylesheet" />
    <style>
      .pagination-item-title {
        font-size: 1em !important;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "CodeGuide",
        nameLink: "/",
        repo: "https://github.com/xihuanxiaorang/docs",
        // 启用封面页，默认 _coverpage.md
        coverpage: true,
        // 加载自定义侧边栏，默认 _sidebar.md
        loadSidebar: true,
        // 添加 alias，避免不必要的回退，不添加这个配置项控制台虽然会报错，但是不影响使用！
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 启用相对路径
        relativePath: true,
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // Tabs选项卡
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        // Alerts提示，配置请参考 https://github.com/fzankl/docsify-plugin-flexible-alerts
        "flexible-alerts": {
          style: "callout",
          important: {
            label: "Important",
            // Assuming that we use Font Awesome
            icon: "fas fa-palette",
            className: "tip",
          },
        },
        // 最近更新记录，配置请参考 https://github.com/pfeak/docsify-updated
        timeUpdater: {
          text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间: {docsify-updated}</div>",
          formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        },
        // 进度条美化，配置请参考 https://github.com/HerbertHe/docsify-progress
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },
        // PlantUML，配置请参考 https://github.com/imyelo/docsify-plantuml
        plantuml: {
          skin: "classic",
        },
        // toc右侧目录，配置请参考 https://github.com/mrpotatoes/docsify-toc
        toc: {
          scope: ".markdown-section",
          headings: "h2, h3, h4, h5, h6",
          title: "目录",
        },
        // 全文搜索，详细配置请参考 https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search
        search: {
          paths: "auto",
          placeholder: "🔍 Search",
          noData: "😒 No Result",
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        },
        // 代码复制，详细配置请参考 https://github.com/jperasmus/docsify-copy-code
        copyCode: {
          buttonText: "Copy",
          errorText: "X",
          successText: "√",
        },
        //
        // 分页导航，详细配置请参考 https://github.com/imyelo/docsify-pagination
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        // 切换页面后自动跳转到顶部
        auto2top: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 全文搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 代码复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 分页导航 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- tabs选项卡 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- alerts提示 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 最近更新记录 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- 进度条美化 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <!-- 回到顶部 -->
    <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
    <!-- 回到顶部，配置请参考 https://github.com/Sumsung524/docsify-backTop -->
    <script>
      docsifyBackTop = {
        size: 32, // 数值，组件大小，默认值32。
        bottom: 15, // 数值，组件底部偏移距离，默认值15。
        right: 15, // 数值，组件右侧偏移距离，默认值15。
        logo: "🔝", // logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: "\#2096ff", // 背景颜色，#fff、pink等，logo为svg图标时，不填。
      };
    </script>
    <!-- PlantUML支持 -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- 百度统计 -->
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?3abdc02469f193f086d08ee9a70e811c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <!-- toc右侧目录 -->
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <!-- 手风琴，多用于FAQ问答场景 -->
    <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Java代码高亮显示 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  </body>
</html>
